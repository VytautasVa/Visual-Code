<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="11.13 Registration V3.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="textbox">
                <div class="logo"><img src="pixelonium-logo.svg" alt="logo"></div>
                <div class="text">We are an experience maker , we help you to have a better experience in visual communication</div>
            </div>
        </div>
        <div class="rigth">
            <div class="form">
                <div class="title">
                    <h1>Sign in to Pixelonium</h1>
                    <h2>Login by Your Secure Account</h2>
                </div>
                <div class="singin">
                    <div class="google"><button><img src="google.svg" alt="google">Sign in with Google</button></div>
                    <div class="facebook"><button><img src="Facebook.svg" alt="Facebook"></button></div>
                </div>
                <div class="or"><img src="or.png" alt="Or"></div>
                <div class="input">
                    <img src="at.png" alt="at">
                    <input type="text"placeholder= "Username, Email or Phone Number">
                </div>
                <div class="forget">
                    <p class="password">Forget password?</p>
                    <a class="click" href="#">Click here</a>
                </div>
                <div class="continue"><button>Continue</button></div>
                <div class="support">Questions? Email us at <a href="#">support@pixelonium.com</a></div>
                
            </div>
        </div>
    </div>
</body>
</html>
