<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Chart</title>
    <link rel="stylesheet" href="Shopping Cart.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="line1">
                <h1>Shopping Cart</h1>
                <p>3 items</p>
            </div>
            <div class="line2">
                <img src="T-Shirt.jpg" alt="pic">
                <div class="text">
                    <p>Shirt</p>
                    <p><b>Cotton T-shirt</b></p>
                </div>
                <input type="number" value="0" min="0" max="10">
                <p>&euro;44.00</p>
                <p><a href="#">&#10006;</a></p>
            </div>
            <div class="line3">
                <img src="T-Shirt2.jpg" alt="pic">
                <div class="text">
                    <p>Shirt</p>
                    <p><b>Cotton T-shirt</b></p>
                </div>
                <input type="number" value="0" min="0" max="10">
                <p>&euro;34.00</p>
                <p><a href="#">&#10006;</a></p>
            </div>
            <div class="line4">
                <img src="T-Shirt3.jpg" alt="pic">
                <div class="text">
                    <p>Shirt</p>
                    <p><b>Cotton T-shirt</b></p>
                </div>
                <input type="number" value="0" min="0" max="10">
                <p>&euro;54.00</p>
                <p><a href="#">&#10006;</a></p>
            </div>
            <div class="line5">
                <a href="#"><b>&larr; Back to shop</b></a>
            </div>
        </div>
        <div class="right">
            <div class="right1">
                <h2>Summary</h2>
            </div>
            <div class="right2">
                <div class="items">
                    <div>ITEMS 3</div>
                    <div>&euro;132.00</div>
                </div>
                <h3>SHIPPING</h3>
                <select>
                    <option selected>Standart Delivery &euro;15.00</option>
                    <option value="1">Collect in Store &euro;0.00</option>
                    <option value="2">Economy Delivery &euro;5.00</option>
                </select>
                <h3>GIVE CODE</h3>
                <input type="text" placeholder="Enter your code">
            </div>
            <div class="right3">
                <h3>TOTAL PRICE &euro;147.00</h3> <br>
                <button>REGISTER</button>
            </div>
        </div>
    </div>
</body>
</html>
