<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <div class="main">
        <input id="nr1" class="input .input-group-lg" type="number" placeholder="Įveskite skaičių">
        <select id="veiksmas">
            <option value="1"><b>+</b></option>
            <option value="2"><b>-</b></option>
            <option value="3"><b>*</b></option>
            <option value="4"><b>/</b></option>
            <option value="5"><b>X</b><sup>y</sup></option>
        </select>
        <input id="nr2" class="input .input-group-lg" type="number" placeholder="Įveskite skaičių">
    
        <button onclick="skaiciuoti()" class="btn btn-outline-success">Apskaičiuoti</button>
    
        <p id="rez">Atsakymas</p>
   </div>

    <script src="Calculator.js"></script>

</html>
