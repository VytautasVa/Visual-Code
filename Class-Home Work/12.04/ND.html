<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zvaigzde {
  white-space: pre;
  font-size: 25px;
  line-height: 50px;
}
    </style>
</head>
<body>
    <div class="zvaigzde" id="zvaigzdes"></div>
    <!-- <div id="randomNumberHeading"></div> -->
    <div id="numbers"></div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
  var zvaigzdes = document.getElementById("zvaigzdes");
  let zvaigzde = "";

  for (let i = 0; i < 400; i++) {
    zvaigzde += "*";
    if ((i + 1) % 50 === 0) {
      zvaigzde += "\n";
    }
  }

  zvaigzdes.textContent = zvaigzde;
});
</script>
</body>
</html>
