<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CRUD.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
        <!-- //CRUD:
    //CREATE - Sukurti įrašą. 
    //READ - Peržiūrėti įrašą.
    //UPDATE - Atnaujinti įrašą.
    //DELETE - Ištrinti įrašą.   -->

    <div class="container">
        <div class="buttons">
            <button class="btn btn-primary" id="createButton">CREATE</button>
            <button class="btn btn-primary" id="readButton">READ</button>
            <button class="btn btn-primary" id="updateButton">UPDATE</button>
            <button class="btn btn-primary" id="deleteButton">DELETE</button>
        </div>
        
        <div id="text"></div>
    </div>

   

<script src="CRUD.js"></script>
</body>
