    function getTable(row, column) {
    let table = document.createElement("table");

    table.style.border = "2px solid black";

    for (let i = 0; i < row; i++) {
        let rowElement = table.insertRow();
        for (let j = 0; j < column; j++) {
            let cell = rowElement.insertCell();
            // Add some content to the cells (for demonstration purposes)
            cell.textContent = `Row ${i + 1}, Column ${j + 1}`;
            // Apply additional cell styling if needed
            cell.style.border = "1px solid black";
            cell.style.padding = "8px";
        }
    }

    return table;
}
// Append the generated table to the element with class "text"
document.querySelector(".text").appendChild(getTable(2, 5));
